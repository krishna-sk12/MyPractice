<!DOCTYPE html>
<html lang="en">
<head>
    
      <script type="text/javascript">

          function magicFunction(){
              document.getElementById("someId").innerHTML = "Hello. You clicked on the text and Function was called"
          }


      </script>
</head>
<body>

    <div id="someId">

    </div>

    <button onmouseover=magicFunction() > Point at me  </button> 
</body>
